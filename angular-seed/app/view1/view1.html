            <form class="form-horizontal" name="datePickerWithInputForm" novalidate>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="dateTimeIncident"><span>*</span>Date and Time of
                        Incident:</label>

                    <div class="col-sm-5">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown"
                               data-target="#"
                               href="">
                                <div class="input-group">
                                    <!--<input type="text" class="form-control" name="formDateValue" data-ng-required="true"
                                           data-ng-model="data.dateDropDownWithInput">-->
                                    <input type="text" class="form-control" id="dateTimeIncident" name="formDateValue"
                                           data-ng-model="formattedDate"/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="data.dateDropDownWithInput"
                                                data-datetimepicker-config="{ startView: 'day', minuteStep: 15 }"></datetimepicker>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="ReportedBy"><span>*</span>Reported by:</label>

                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="ReportedBy" placeholder="John Doe">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="CompanyReporter"><span>*</span>Company of
                        Reporter:</label>

                    <div class="col-sm-5">
                        <select class="form-control" id="CompanyReporter">
                            <option disabled selected> -- select --</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="ContactNumber"><span>*</span>Contact
                        Number:</label>

                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="ContactNumber" placeholder="405.235">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="SupervisorName"><span>*</span>Supervisor
                        Name:</label>

                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="SupervisorName" placeholder="">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="DescriptionIncident"><span>*</span>High Level
                        Description of Incident:</label>

                    <div class="col-sm-7">
                        <textarea class="form-control" id="DescriptionIncident" rows="5"></textarea>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <h3 class="well-form__header">Well Information</h3>

            <form class="form-horizontal" name="WellForm" novalidate>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="WellNumber"><span>*</span>Well Number:</label>

                    <div class="col-sm-5">
                        <select class="form-control" id="WellNumber">
                            <!--<option disabled selected> &#45;&#45; select &#45;&#45;</option>-->
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="Region"><span>*</span>Region:</label>

                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="Region" placeholder="SouthAAA">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="State"><span>*</span>State:</label>

                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="State" placeholder="OklahomaAAA">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label" for="FieldOffice"><span>*</span>Field Office:</label>

                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="FieldOffice" placeholder="RingwoodAAA">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-5 control-label"><span>*</span>Incident Severity (Check
                        All that Apply):</label>

                    <div class="col-sm-5">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Option 1</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Option 2</label>
                                </div>
                                <div class="checkbox disabled">
                                    <label><input type="checkbox" value="" disabled>Option 3</label>
                                </div>
                            </div>
                            <div class="panel-footer--color panel-footer">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">None Apply</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
